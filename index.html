<!DOCTYPE html>
<html ng-app="WebSite">
<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<meta charset="UTF-8"></meta>
	<title>Gustavo Isensee</title>
	<link href="dist/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<link rel='stylesheet' href='dist/stylesheets/style.css' type='text/css' />
	<script src="dist/javascripts/angular.min.js" type="text/javascript"></script>
</head>
<body ng-controller="Controller">
    <header id="masthead">
		<div id="menu-navigation" class="menu-navigation">
			<menu></menu>
		</div>
		<div id="dl-menu" class="dl-menuwrapper">
			<button id='btnDlmenu' class="dl-trigger" ng-click="openMenu()"></button>
			<menu></menu>
		</div>
		<div id="menu-contact">
			<menucontact></menucontact>
		<div>
    </header>

	<section id="home" class="intro">
		<div class="divLeft">
			<img src="dist/images/gu2.jpg" class="illustration" alt="" />
        </div>
		<div id="description" class="divRight">
			<h2><span>Gustavo</span></h2>
            <h3>{{language.developer}}</h3>
            <div class="contentLimit">
            	<p class="description">{{language.myDescription}}</p>
        	</div>
		</div>
	</section>

	<section id="project" class="intro">
		<div class="divLeft">
        	<img src="dist/images/project.png" class="illustration" alt="" />
        </div>
        <div class="divRight divRightProject">
            <h2>{{language.project}}</h2>
			<div class="buttons-project" ng-repeat="item in listYearsProjects | orderBy:'id':'-id'">
				<button type="button" class="btn {{ buttonProject == item.id ? 'btn-primary' : 'btn-default' }}" ng-click="goToYearProject(item.id)">{{item.year}}</button>
			</div>
			<div class="legends">
				<span class="star-icon left"></span><span class="legend-title">{{language.legendTitleCurrentProjet}}</span>
				<span class="success-icon left"></span><span class="legend-title">{{language.legendTitleFinishedProjet}}</span>
			</div>
			<div class="ui vertical fluid menu project project-show" >
            	<a ng-repeat="item in listProjects | filter:{cat:buttonProject}" ng-class="item.class" ng-href="{{item.href}}"
            		target="{{item.target}}" title="{{item.title}}">{{item.name}}<span ng-class="item.favorite"></span></a>
			</div>
		</div>
    </section>
</body>
</html>
<script src="dist/javascripts/all.min.js" type="text/javascript"></script>
