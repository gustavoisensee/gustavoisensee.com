<!DOCTYPE html>
<html ng-app="WebSite">

<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<meta charset="UTF-8"></meta>
	<title>Gustavo Isensee</title>
    
    <!-- css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel='stylesheet' href='css/style.min.css' type='text/css' />

	<!-- framework -->
    <script src="js/plugin/angular.min.js"></script>

    <!-- mine -->
    <script src="js/language.min.js"></script>
    <script src="js/app.min.js"></script>
</head>
<body ng-controller="Controller">
    <header id="masthead">
		<div id="menu-navigation" class="menu-navigation">
			<menu></menu>
		</div>
		<div id="dl-menu" class="dl-menuwrapper">
			<button id='btnDlmenu' class="dl-trigger" ng-click="openMenu()"></button>
			<menu></menu>
		</div>
		<div id="menu-contact">
			<menucontact></menucontact>
		<div>
    </header>

	<section id="home" class="intro">
		<div class="divLeft">
			<img src="img/gu2.jpg" class="illustration" alt="" />
        </div>
		<div id="description" class="divRight">
			<h2><span>Gustavo</span></h2>
            <h3>{{language.developer}}</h3>
            <div class="contentLimit">
            	<p class="description">{{language.myDescription}}</p>
        	</div>
		</div>
	</section>

	<section id="project" class="intro">
		<div class="divLeft">
        	<img src="img/project.png" class="illustration" alt="" />
        </div>
        <div class="divRight divRightProject">
            <h2>{{language.project}}</h2>
			<div class="buttons-project">
				<button type="button" class="btn {{ buttonProject == 1 ? 'btn-primary' : 'btn-default' }}" ng-click="buttonProject=1">2014</button>
				<button type="button" class="btn {{ buttonProject == 2 ? 'btn-primary' : 'btn-default' }}" ng-click="buttonProject=2">2013</button>
				<button type="button" class="btn {{ buttonProject == 3 ? 'btn-primary' : 'btn-default' }}" ng-click="buttonProject=3">2009/2012</button>
			</div>
			<div class="legends">
				<span class="star-icon left"></span><span class="legend-title">{{language.legendTitleCurrentProjet}}</span>	
				<span class="success-icon left"></span><span class="legend-title">{{language.legendTitleFinishedProjet}}</span>	
			</div>
			<div class="ui vertical fluid menu project {{ buttonProject == 1 ? 'project-show' : 'project-hide' }}" >
            	<a ng-repeat="item in listA | filter:{cat:1}" ng-class="item.class" ng-href="{{item.href}}" 
            		target="{{item.target}}" title="{{item.title}}">{{item.name}}<span ng-class="item.favorite"></span></a>
			</div>
			<div class="ui vertical fluid menu project {{ buttonProject == 2 ? 'project-show' : 'project-hide' }}">
				<a ng-repeat="item in listA | filter:{cat:2}" ng-class="item.class" ng-href="{{item.href}}" 
            		target="{{item.target}}" title="{{item.title}}">{{item.name}}<span ng-class="item.favorite"></span></a>
			</div>
			<div class="ui vertical fluid menu project {{ buttonProject == 3 ? 'project-show' : 'project-hide' }}">
				<a ng-repeat="item in listA | filter:{cat:3}" ng-class="item.class" ng-href="{{item.href}}" 
            		target="{{item.target}}" title="{{item.title}}">{{item.name}}<span ng-class="item.favorite"></span></a>
			</div>
			
		</div>
    </section>
</body>
</html>
